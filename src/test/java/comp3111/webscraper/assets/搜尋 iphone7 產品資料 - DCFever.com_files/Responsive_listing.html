.ng-hide {

<body ng-controller="gpa.layouts.common.controller.AbleCtrl as able" class="ng-scope able-theming-complete" data-able-fit-all-complete="">
    <gpa-dynamic-styles id="dynamic-styles" class="ng-binding"></gpa-dynamic-styles>

    <main id="ad-container" ng-init="able.enableFontPreloading = true;
            able.fontList.push(&#39;Roboto:400,700,300:latin&#39;);
            able.itemsLimit = 6; able.autoStartAutoCycle = false;" class="" style="background-color: rgb(111, 183, 6);">
      <header ng-show="able.data.promoText" class="ng-hide" style="color: rgb(255, 255, 255); background-color: rgb(111, 183, 6);">
        <promo-text class="dynamic-font main-contrast-color ng-binding" gpa-able-text-fit="" multiline="true" data-able-fit-registered="" title="" data-able-fit-complete="" style="display: block;"><able-text style="display: inline;"></able-text></promo-text>
      </header>
      <items class="accent-color-background main-color-shadow ng-scope" ng-controller="gpa.layouts.common.controller.AnimationItemCtrl" style="background-color: rgb(111, 183, 6);">
        <!-- ngRepeat: item in able.items --><item ng-repeat="item in able.items" class="accent-color-background accent-contrast-color accent-contrast-border ng-scope ng-isolate-scope" gpa-item-interaction="" itemindex="0" gpa-animation-item="" style="color: rgb(255, 255, 255); border: 1px solid rgb(111, 183, 6); background-color: rgb(255, 255, 255);">
              <item-details>
                <item-name ng-show="item.name" class="accent-contrast-color ng-binding" gpa-able-text-fit="" multiline="true" data-able-fit-registered="" title="Middle Office HK Team lead" data-able-fit-complete="" style="display: block;"><able-text style="display: inline;">Middle Office HK Team lead</able-text></item-name>
                <item-description ng-show="item.description" class="accent-contrast-color ng-binding ng-hide" gpa-able-text-fit="" multiline="true" data-able-fit-registered="" title="" data-able-fit-complete=""><able-text></able-text></item-description>
                <item-subtitle ng-show="item.subTitle" class="accent-contrast-color ng-binding" gpa-able-text-fit="" multiline="true" data-able-fit-registered="" title="UBS AG" data-able-fit-complete="" style="display: block;"><able-text style="display: inline;">UBS AG</able-text></item-subtitle>
              </item-details>
        </item><!-- end ngRepeat: item in able.items -->
      </items>
      <footer ng-show="able.data.description || able.data.logo ||
          able.data.logoBackupText || able.data.disclaimer" class="">
        <logo style="background-image: url(&quot;https://tpc.googlesyndication.com/simgad/4336566064829990205&quot;); color: rgb(255, 255, 255); border: 3px solid rgb(111, 183, 6); background-color: rgb(111, 183, 6);">
          <logo-backup gpa-able-text-fit="" class="main-contrast-color ng-binding ng-hide" ng-hide="able.data.logo" data-able-fit-registered="" title="" data-able-fit-complete=""><able-text></able-text></logo-backup>
        </logo>
        <disclaimer ng-show="able.data.disclaimer" class="main-contrast-color ng-binding ng-hide" gpa-able-text-fit="" multiline="true" data-able-fit-registered="" title="" data-able-fit-complete=""><able-text></able-text></disclaimer>
      </footer>
    </main>
    <script> gpa.layouts.config.initConfigurable() </script>
